<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./main.scss">
  <script defer src="./main.js"></script>
  <title>Animations - From Side to Center</title>
</head>

<body>
  <section class="appear-section">
    <div class="scroll-spy back-to-left">
      <img src="./images/dog_1.jpg" alt="Dog1">
    </div>
    <div class="scroll-spy back-to-left">
      <img src="./images/dog_2.jpg" alt="Dog2">
    </div>
    <div class="scroll-spy back-to-left">
      <img src="./images/dog_3.jpg" alt="Dog3">
    </div>
    <div class="scroll-spy back-to-right">
      <img class="reverse" src="./images/dog_4.jpg" alt="Dog4">
    </div>
    <div class="scroll-spy back-to-right">
      <img class="reverse" src="./images/dog_5.jpg" alt="Dog5">
    </div>
  </section>
</body>

</html>
